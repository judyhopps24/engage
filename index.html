<!DOCTYPE html>
<html>
<head>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>                     
        </div>
	</div>
	<script type="text/javascript" src="index.js"></script>

</html>
